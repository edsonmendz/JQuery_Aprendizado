<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
           
            $.each($('.interesse:checked'), (indice, valor) => {
                console.log(indice, valor.value)
            })

        })
    </script>
</head>
<body>
    
    <p>Nome:</p>
    <input type="text" id="nome">
    <br>

    <p>Onde você nos encontrou?</p>
    <select id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros</option>

    </select>
    <br>

    <p>Sexo:</p>
    <Input type="radio" name="sexo" class="sexo" value="f">Feminino</Input><br>
    <Input type="radio" name="sexo" class="sexo" value="m">Masculino</Input><br>

    <p>Interesses</p>
    <input type="checkbox" name="interesse" class="interesse" value="php" >PHP</input>
    <input type="checkbox" name="interesse" class="interesse" value="js" >Javascrips</input>
    <input type="checkbox" name="interesse" class="interesse" value="ang" >Angular</input>
    <input type="checkbox" name="interesse" class="interesse" value="node" >NodeJS</input>
    
</body>
      
</html>
