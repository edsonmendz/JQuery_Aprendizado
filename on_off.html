<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.desfocado {
				background-color: white;
			}
			
            .focado {
				background-color: green;
			}
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready( () => {

				$('body').on('focus', 'input', e => {
                    $(e.target).removeClass('desfocado')
                    $(e.target).addClass('focado')
                })

                $('body').on('blur','input', e => {
                    $(e.target).removeClass('focado')
                    $(e.target).addClass('desfocado')
                })

               

                //$('body').off('blur', 'input') --para remover o gatilho .on

                $('body').append('<br><br><input type="text" class="desfocado"/>')


                $('#revelar').click( () => {
                    console.log($('#senha').prop(type,value))
                })
            })
		</script>

        
	</head>

	<body>
		
		<input type="password" id="senha" class="desfocado">
        <button type="button" id="revelar"> revelar</button>
        <br>
        <p id="para"> a senha aparece aqui?</p>

        <hr>

        <input id="pass" type="password">
<input id="check" type="checkbox">

<script>
    check.onclick = togglePassword;

    function togglePassword() {
        if (check.checked) pass.type = "text";
        else pass.type = "password";
    }
</script>
	</body>

</html>
